<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SevenX MAX 1M - Conversa</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4 py-8">

<div class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl">
    <div class="text-center mb-6">
        <h1 class="text-2xl sm:text-3xl font-bold text-cyan-400">SevenX MAX 1M</h1>
        <p class="text-gray-400 text-sm sm:text-base">Modelo Conversa Pico</p>
    </div>

    <div class="space-y-6">
        <div>
            <label for="prompt" class="block text-sm font-medium text-gray-300 mb-2">Digite sua pergunta:</label>
            <textarea id="prompt" rows="3" class="w-full bg-gray-700 rounded-lg p-3 text-base" placeholder="Ex: Como funciona Python?"></textarea>
        </div>
        <button id="submitBtn" class="w-full bg-cyan-600 hover:bg-cyan-700 font-bold py-3 px-4 rounded-lg flex items-center justify-center text-base transition-transform transform hover:scale-105">
            <span class="btn-text">Enviar</span>
            <span class="btn-spinner hidden animate-spin rounded-full h-5 w-5 border-b-2"></span>
        </button>
    </div>

    <div id="result-container" class="mt-8 p-4 sm:p-6 bg-gray-700 rounded-lg hidden">
        <h2 class="text-lg sm:text-xl font-semibold mb-3 text-cyan-300">Resposta:</h2>
        <p id="response" class="whitespace-pre-wrap text-sm sm:text-base"></p>
    </div>
</div>

<script>
const promptInput = document.getElementById('prompt');
const submitBtn = document.getElementById('submitBtn');
const resultContainer = document.getElementById('result-container');
const responseEl = document.getElementById('response');

submitBtn.addEventListener('click', async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    const btnText = submitBtn.querySelector('.btn-text');
    const btnSpinner = submitBtn.querySelector('.btn-spinner');

    submitBtn.disabled = true;
    btnText.classList.add('hidden');
    btnSpinner.classList.remove('hidden');
    resultContainer.classList.add('hidden');

    try {
        const res = await fetch('/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        responseEl.textContent = data.completion;
        resultContainer.classList.remove('hidden');
    } finally {
        submitBtn.disabled = false;
        btnText.classList.remove('hidden');
        btnSpinner.classList.add('hidden');
    }
});
</script>

</body>
</html>
