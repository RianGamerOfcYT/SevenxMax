<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVENX MAX 1M</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #a0aec0;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 w-full max-w-2xl rounded-2xl shadow-2xl flex flex-col h-[80vh]">
        <!-- Cabeçalho -->
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold text-center text-gray-200">SEVENX MAX 1M</h1>
            <p class="text-sm text-center text-gray-400">Modelo de Conversação</p>
        </div>

        <!-- Área do Chat -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto chat-container space-y-4">
            <!-- Mensagem inicial do bot -->
            <div class="flex justify-start">
                <div class="bg-gray-700 rounded-lg p-3 max-w-md">
                    <p>Olá! Como posso ajudar você hoje?</p>
                </div>
            </div>
        </div>

        <!-- Área de Input -->
        <div class="p-4 border-t border-gray-700">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="prompt-input" placeholder="Digite sua mensagem..." autocomplete="off"
                    class="flex-1 p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                <button type="submit"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-5 rounded-lg transition-transform transform active:scale-95">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const chatContainer = document.getElementById('chat-container');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Adiciona a mensagem do usuário à tela
            addMessage(prompt, 'user');
            promptInput.value = '';

            // Adiciona um indicador de "digitando..."
            const thinkingMessage = addMessage('...', 'bot', true);

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                if (!response.ok) {
                    throw new Error('Erro na resposta da API');
                }

                const data = await response.json();
                const completion = data.completion || "Desculpe, não consegui gerar uma resposta.";
                
                // Atualiza a mensagem de "digitando" com a resposta final
                thinkingMessage.querySelector('p').textContent = completion;

            } catch (error) {
                console.error('Erro:', error);
                thinkingMessage.querySelector('p').textContent = "Ocorreu um erro. Tente novamente.";
            } finally {
                // Remove o "digitando..." se houver erro ou resposta vazia
                if (thinkingMessage.querySelector('p').textContent === '...') {
                    thinkingMessage.remove();
                }
                 chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });

        function addMessage(text, sender, isThinking = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `${sender === 'user' ? 'bg-purple-600' : 'bg-gray-700'} rounded-lg p-3 max-w-md`;
            
            const messageText = document.createElement('p');
            messageText.textContent = text;
            
            if (isThinking) {
                 messageText.classList.add('animate-pulse');
            }

            messageBubble.appendChild(messageText);
            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            
            // Rola para a mensagem mais recente
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageWrapper;
        }
    </script>
</body>
</html>
